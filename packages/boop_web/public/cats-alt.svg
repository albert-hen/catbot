<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 75" width="150" height="75">
  <defs>
    <!-- Gray cat gradient -->
    <linearGradient id="grayCatBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A0A0A0"/>
      <stop offset="100%" style="stop-color:#707070"/>
    </linearGradient>
    <linearGradient id="grayCatLight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0"/>
      <stop offset="100%" style="stop-color:#909090"/>
    </linearGradient>
    
    <!-- Orange cat gradient -->
    <linearGradient id="orangeCatBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB347"/>
      <stop offset="100%" style="stop-color:#E88A1A"/>
    </linearGradient>
    <linearGradient id="orangeCatLight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD699"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </linearGradient>
  </defs>
  
  <!-- GRAY CAT (0,0 to 75,75) -->
  <g transform="translate(0, 0)">
    <!-- Body -->
    <ellipse cx="37" cy="50" rx="28" ry="20" fill="url(#grayCatBody)"/>
    
    <!-- Head -->
    <circle cx="37" cy="30" r="22" fill="url(#grayCatBody)"/>
    
    <!-- Ears -->
    <polygon points="20,18 15,0 28,12" fill="url(#grayCatBody)"/>
    <polygon points="54,18 60,0 47,12" fill="url(#grayCatBody)"/>
    <!-- Inner ears -->
    <polygon points="21,16 18,5 26,13" fill="#FFB6C1"/>
    <polygon points="53,16 57,5 49,13" fill="#FFB6C1"/>
    
    <!-- Face details -->
    <!-- Eyes -->
    <ellipse cx="28" cy="28" rx="6" ry="7" fill="white"/>
    <ellipse cx="46" cy="28" rx="6" ry="7" fill="white"/>
    <circle cx="29" cy="29" r="4" fill="#2E8B57"/>
    <circle cx="47" cy="29" r="4" fill="#2E8B57"/>
    <circle cx="30" cy="28" r="2" fill="black"/>
    <circle cx="48" cy="28" r="2" fill="black"/>
    <!-- Eye shine -->
    <circle cx="31" cy="27" r="1" fill="white"/>
    <circle cx="49" cy="27" r="1" fill="white"/>
    
    <!-- Nose -->
    <ellipse cx="37" cy="38" rx="4" ry="3" fill="#FFB6C1"/>
    
    <!-- Mouth -->
    <path d="M33,42 Q37,46 41,42" stroke="#606060" stroke-width="1.5" fill="none"/>
    
    <!-- Whiskers -->
    <g stroke="#808080" stroke-width="1">
      <line x1="22" y1="36" x2="8" y2="34"/>
      <line x1="22" y1="40" x2="8" y2="42"/>
      <line x1="52" y1="36" x2="66" y2="34"/>
      <line x1="52" y1="40" x2="66" y2="42"/>
    </g>
    
    <!-- Chest fluff -->
    <ellipse cx="37" cy="45" rx="10" ry="8" fill="url(#grayCatLight)"/>
    
    <!-- Front paws -->
    <ellipse cx="25" cy="65" rx="8" ry="6" fill="url(#grayCatBody)"/>
    <ellipse cx="49" cy="65" rx="8" ry="6" fill="url(#grayCatBody)"/>
    
    <!-- Tail -->
    <path d="M60,55 Q75,50 70,35" stroke="url(#grayCatBody)" stroke-width="8" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- ORANGE CAT (75,0 to 150,75) -->
  <g transform="translate(75, 0)">
    <!-- Body -->
    <ellipse cx="37" cy="50" rx="28" ry="20" fill="url(#orangeCatBody)"/>
    
    <!-- Head -->
    <circle cx="37" cy="30" r="22" fill="url(#orangeCatBody)"/>
    
    <!-- Ears -->
    <polygon points="20,18 15,0 28,12" fill="url(#orangeCatBody)"/>
    <polygon points="54,18 60,0 47,12" fill="url(#orangeCatBody)"/>
    <!-- Inner ears -->
    <polygon points="21,16 18,5 26,13" fill="#FFB6C1"/>
    <polygon points="53,16 57,5 49,13" fill="#FFB6C1"/>
    
    <!-- Tabby stripes on forehead -->
    <g stroke="#CC7000" stroke-width="2" stroke-linecap="round">
      <path d="M30,15 L34,22"/>
      <path d="M37,12 L37,20"/>
      <path d="M44,15 L40,22"/>
    </g>
    
    <!-- Face details -->
    <!-- Eyes -->
    <ellipse cx="28" cy="28" rx="6" ry="7" fill="white"/>
    <ellipse cx="46" cy="28" rx="6" ry="7" fill="white"/>
    <circle cx="29" cy="29" r="4" fill="#FFD700"/>
    <circle cx="47" cy="29" r="4" fill="#FFD700"/>
    <circle cx="30" cy="28" r="2" fill="black"/>
    <circle cx="48" cy="28" r="2" fill="black"/>
    <!-- Eye shine -->
    <circle cx="31" cy="27" r="1" fill="white"/>
    <circle cx="49" cy="27" r="1" fill="white"/>
    
    <!-- Nose -->
    <ellipse cx="37" cy="38" rx="4" ry="3" fill="#FFB6C1"/>
    
    <!-- Mouth -->
    <path d="M33,42 Q37,46 41,42" stroke="#CC7000" stroke-width="1.5" fill="none"/>
    
    <!-- Whiskers -->
    <g stroke="#CC7000" stroke-width="1">
      <line x1="22" y1="36" x2="8" y2="34"/>
      <line x1="22" y1="40" x2="8" y2="42"/>
      <line x1="52" y1="36" x2="66" y2="34"/>
      <line x1="52" y1="40" x2="66" y2="42"/>
    </g>
    
    <!-- Chest fluff -->
    <ellipse cx="37" cy="45" rx="10" ry="8" fill="url(#orangeCatLight)"/>
    
    <!-- Front paws -->
    <ellipse cx="25" cy="65" rx="8" ry="6" fill="url(#orangeCatBody)"/>
    <ellipse cx="49" cy="65" rx="8" ry="6" fill="url(#orangeCatBody)"/>
    
    <!-- Tail -->
    <path d="M60,55 Q75,50 70,35" stroke="url(#orangeCatBody)" stroke-width="8" fill="none" stroke-linecap="round"/>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 75" width="150" height="75">
  <defs>
    <!-- Gray kitten gradient -->
    <linearGradient id="grayKittenBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B8B8B8"/>
      <stop offset="100%" style="stop-color:#888888"/>
    </linearGradient>
    <linearGradient id="grayKittenLight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D0D0D0"/>
      <stop offset="100%" style="stop-color:#A8A8A8"/>
    </linearGradient>
    
    <!-- Orange kitten gradient -->
    <linearGradient id="orangeKittenBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCC80"/>
      <stop offset="100%" style="stop-color:#FFA040"/>
    </linearGradient>
    <linearGradient id="orangeKittenLight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4B5"/>
      <stop offset="100%" style="stop-color:#FFB366"/>
    </linearGradient>
  </defs>
  
  <!-- GRAY KITTEN (0,0 to 75,75) -->
  <g transform="translate(0, 0)">
    <!-- Body (smaller, rounder than cat) -->
    <ellipse cx="37" cy="52" rx="22" ry="16" fill="url(#grayKittenBody)"/>
    
    <!-- Head (bigger relative to body - kitten proportions) -->
    <circle cx="37" cy="32" r="20" fill="url(#grayKittenBody)"/>
    
    <!-- Big kitten ears -->
    <polygon points="22,20 12,0 32,14" fill="url(#grayKittenBody)"/>
    <polygon points="52,20 62,0 42,14" fill="url(#grayKittenBody)"/>
    <!-- Inner ears -->
    <polygon points="23,18 16,5 30,14" fill="#FFD0D8"/>
    <polygon points="51,18 58,5 44,14" fill="#FFD0D8"/>
    
    <!-- Face details -->
    <!-- Big kitten eyes -->
    <ellipse cx="28" cy="30" rx="8" ry="9" fill="white"/>
    <ellipse cx="46" cy="30" rx="8" ry="9" fill="white"/>
    <circle cx="30" cy="31" r="5" fill="#4682B4"/>
    <circle cx="48" cy="31" r="5" fill="#4682B4"/>
    <circle cx="31" cy="30" r="2.5" fill="black"/>
    <circle cx="49" cy="30" r="2.5" fill="black"/>
    <!-- Big eye shines -->
    <circle cx="33" cy="28" r="2" fill="white"/>
    <circle cx="51" cy="28" r="2" fill="white"/>
    
    <!-- Tiny nose -->
    <ellipse cx="37" cy="38" rx="3" ry="2.5" fill="#FFB6C1"/>
    
    <!-- Small mouth -->
    <path d="M34,41 Q37,44 40,41" stroke="#707070" stroke-width="1.2" fill="none"/>
    
    <!-- Short whiskers -->
    <g stroke="#909090" stroke-width="0.8">
      <line x1="25" y1="38" x2="14" y2="36"/>
      <line x1="25" y1="41" x2="14" y2="43"/>
      <line x1="49" y1="38" x2="60" y2="36"/>
      <line x1="49" y1="41" x2="60" y2="43"/>
    </g>
    
    <!-- Fluffy chest -->
    <ellipse cx="37" cy="48" rx="8" ry="6" fill="url(#grayKittenLight)"/>
    
    <!-- Tiny paws -->
    <ellipse cx="27" cy="64" rx="6" ry="5" fill="url(#grayKittenBody)"/>
    <ellipse cx="47" cy="64" rx="6" ry="5" fill="url(#grayKittenBody)"/>
    
    <!-- Fluffy tail -->
    <ellipse cx="58" cy="55" rx="10" ry="6" fill="url(#grayKittenBody)" transform="rotate(-30, 58, 55)"/>
  </g>
  
  <!-- ORANGE KITTEN (75,0 to 150,75) -->
  <g transform="translate(75, 0)">
    <!-- Body (smaller, rounder than cat) -->
    <ellipse cx="37" cy="52" rx="22" ry="16" fill="url(#orangeKittenBody)"/>
    
    <!-- Head (bigger relative to body - kitten proportions) -->
    <circle cx="37" cy="32" r="20" fill="url(#orangeKittenBody)"/>
    
    <!-- Big kitten ears -->
    <polygon points="22,20 12,0 32,14" fill="url(#orangeKittenBody)"/>
    <polygon points="52,20 62,0 42,14" fill="url(#orangeKittenBody)"/>
    <!-- Inner ears -->
    <polygon points="23,18 16,5 30,14" fill="#FFD0D8"/>
    <polygon points="51,18 58,5 44,14" fill="#FFD0D8"/>
    
    <!-- Face details -->
    <!-- Big kitten eyes -->
    <ellipse cx="28" cy="30" rx="8" ry="9" fill="white"/>
    <ellipse cx="46" cy="30" rx="8" ry="9" fill="white"/>
    <circle cx="30" cy="31" r="5" fill="#4682B4"/>
    <circle cx="48" cy="31" r="5" fill="#4682B4"/>
    <circle cx="31" cy="30" r="2.5" fill="black"/>
    <circle cx="49" cy="30" r="2.5" fill="black"/>
    <!-- Big eye shines -->
    <circle cx="33" cy="28" r="2" fill="white"/>
    <circle cx="51" cy="28" r="2" fill="white"/>
    
    <!-- Tiny nose -->
    <ellipse cx="37" cy="38" rx="3" ry="2.5" fill="#FFB6C1"/>
    
    <!-- Small mouth -->
    <path d="M34,41 Q37,44 40,41" stroke="#E08000" stroke-width="1.2" fill="none"/>
    
    <!-- Short whiskers -->
    <g stroke="#E08000" stroke-width="0.8">
      <line x1="25" y1="38" x2="14" y2="36"/>
      <line x1="25" y1="41" x2="14" y2="43"/>
      <line x1="49" y1="38" x2="60" y2="36"/>
      <line x1="49" y1="41" x2="60" y2="43"/>
    </g>
    
    <!-- Fluffy chest -->
    <ellipse cx="37" cy="48" rx="8" ry="6" fill="url(#orangeKittenLight)"/>
    
    <!-- Tiny paws -->
    <ellipse cx="27" cy="64" rx="6" ry="5" fill="url(#orangeKittenBody)"/>
    <ellipse cx="47" cy="64" rx="6" ry="5" fill="url(#orangeKittenBody)"/>
    
    <!-- Fluffy tail -->
    <ellipse cx="58" cy="55" rx="10" ry="6" fill="url(#orangeKittenBody)" transform="rotate(-30, 58, 55)"/>
  </g>
</svg>
